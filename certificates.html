<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certificates - Nimesh Chavda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f2937, #4b5563);
      color: #fff;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #60a5fa;
    }

    .back-link {
      text-align: center;
      margin-bottom: 30px;
    }

    .certificate-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .certificate-item {
      background: #111827;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .certificate-item:hover {
      transform: scale(1.03);
      cursor: pointer;
      box-shadow: 0 12px 24px rgba(255, 255, 255, 0.1);
    }

    .certificate-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    .certificate-caption {
      text-align: center;
      padding: 12px;
      font-weight: 500;
      color: #d1d5db;
      background: #1f2937;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: #60a5fa;
      border-radius: 50%;
    }

    .carousel-indicators [data-bs-target] {
      background-color: #60a5fa;
    }

    .modal-img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>My Certificates</h1>

  <div class="back-link">
    <a href="resume.html" class="btn btn-outline-light">‚Üê Back to Resume</a>
  </div>

  <div class="certificate-grid">
    <div class="certificate-item">
      <div class="certificate-image">
        <img src="certificates/asp.net.jpg" alt="Asp.Net">
      </div>
      <div class="certificate-caption">Asp.Net</div>
    </div>

    <div class="certificate-item">
      <div class="certificate-image">
        <img src="certificates/AWS.jpg" alt="AWS">
      </div>
      <div class="certificate-caption">AWS</div>
    </div>

    <div class="certificate-item">
      <div class="certificate-image">
        <img src="certificates/GenAI.jpg" alt="GenAI">
      </div>
      <div class="certificate-caption">GenAI</div>
    </div>

    <div class="certificate-item">
      <div class="certificate-image">
        <img src="certificates/Full Stack Developer.jpg" alt="Full-Stack">
      </div>
      <div class="certificate-caption">Full-Stack</div>
    </div>

    <div class="certificate-item">
      <div class="certificate-image">
        <img src="certificates/MERN.jpg" alt="MERN">
      </div>
      <div class="certificate-caption">MERN Stack</div>
    </div>

    <div class="certificate-item">
      <div class="certificate-image">
        <img src="certificates/AI and Data Scientist.jpg" alt="AI">
      </div>
      <div class="certificate-caption">AI and DataScience</div>
    </div>

    <div class="certificate-item">
      <div class="certificate-image">
        <img src="certificates/cc.jpg" alt="Cloud Computing">
      </div>
      <div class="certificate-caption">Cloud Computing</div>
    </div>

    <div class="certificate-item">
      <div class="certificate-image">
        <img src="certificates/dbms.jpg" alt="DBMS">
      </div>
      <div class="certificate-caption">Database Management</div>
    </div>

    <div class="certificate-item">
      <div id="javaCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="certificates/java1.jpg" class="d-block w-100" alt="Java 1">
          </div>
          <div class="carousel-item">
            <img src="certificates/java2.jpg" class="d-block w-100" alt="Java 2">
          </div>
          <div class="carousel-item">
            <img src="certificates/java3.jpg" class="d-block w-100" alt="Java 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#javaCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#javaCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      <div class="certificate-caption">Java (3 Pages)</div>
    </div>

    <div class="certificate-item">
      <div id="mongoCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="certificates/24mca016(mongodb)_page-0001.jpg" class="d-block w-100" alt="MongoDB 1">
          </div>
          <div class="carousel-item"><img src="certificates/24mca016(mongodb)_page-0002.jpg" class="d-block w-100" alt="MongoDB 2"></div>
          <div class="carousel-item"><img src="certificates/24mca016(mongodb)_page-0003.jpg" class="d-block w-100" alt="MongoDB 3"></div>
          <div class="carousel-item"><img src="certificates/24mca016(mongodb)_page-0004.jpg" class="d-block w-100" alt="MongoDB 4"></div>
          <div class="carousel-item"><img src="certificates/24mca016(mongodb)_page-0005.jpg" class="d-block w-100" alt="MongoDB 5"></div>
          <div class="carousel-item"><img src="certificates/24mca016(mongodb)_page-0006.jpg" class="d-block w-100" alt="MongoDB 6"></div>
          <div class="carousel-item"><img src="certificates/24mca016(mongodb)_page-0007.jpg" class="d-block w-100" alt="MongoDB 7"></div>
          <div class="carousel-item"><img src="certificates/24mca016(mongodb)_page-0008.jpg" class="d-block w-100" alt="MongoDB 8"></div>
          <div class="carousel-item"><img src="certificates/24mca016(mongodb)_page-0009.jpg" class="d-block w-100" alt="MongoDB 9"></div>
          <div class="carousel-item"><img src="certificates/24mca016(mongodb)_page-0010.jpg" class="d-block w-100" alt="MongoDB 10"></div>
          <div class="carousel-item"><img src="certificates/24mca016(mongodb)_page-0011.jpg" class="d-block w-100" alt="MongoDB 11"></div>
          <div class="carousel-item"><img src="certificates/24mca016(mongodb)_page-0012.jpg" class="d-block w-100" alt="MongoDB 12"></div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mongoCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mongoCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      <div class="certificate-caption">MongoDB (12 Pages)</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <div class="modal fade" id="zoomModal" tabindex="-1" aria-labelledby="zoomModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body p-0">
          <img id="modalImage" class="modal-img" src="" alt="Zoomed Image">
        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.certificate-image img').forEach(img => {
      img.addEventListener('click', () => {
        const modalImage = document.getElementById('modalImage');
        modalImage.src = img.src;
        const zoomModal = new bootstrap.Modal(document.getElementById('zoomModal'));
        zoomModal.show();
      });
    });
  </script>

</body>
</html>
